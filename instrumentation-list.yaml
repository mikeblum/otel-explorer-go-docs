  target_versions:
    library: v1.17.6
  telemetry:
    - when: default
      spans:
        - kind: CLIENT
          attributes:
            - name: db.system
              type: STRING
            - name: db.operation.name
              type: STRING
            - name: db.collection.name
              type: STRING
            - name: db.query.text
              type: STRING
            - name: server.address
